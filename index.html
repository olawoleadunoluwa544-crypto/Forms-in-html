<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <fieldset>
        <legend>Student Registration Form</legend>
        <label>Full name</label><br>
        <input type = "text"><br>
        <label>Email</label><br>
        <input type = "Email"><br>
        <label>Age</label><br>
        <input type = "number"><br>
        <label>Grade</label><br>
        <input type = "number"><br>
        <label>Birthday</label><br>
        <input type = "date"><br>
        <label>gender</label><br>
        <input type = "radio">Male<br>
        <input type = "radio">Female<br>
        <input type = "radio">Others<br>
        <label>Subject</label><br>
        <input type = "checkbox">Mathematics<br>
        <input type = "checkbox">Science<br>
        <input type = "checkbox">English<br>
        <input type = "checkbox">History<br>
        <input type = "checkbox">Geography<br>
        <input type = "checkbox">Art<br>
        <label>Country</label><br>
        <select>
            <option>England</option>
        <option>Nigeria</option>
        <option>India</option>
        <option>Austalia</option>
        <option>United States of America</option>
        <option>Brazil</option>
        </select><br>
        <label>Tell us more about yourself</label><br>
        <textarea></textarea><br>
        <br>
        <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
